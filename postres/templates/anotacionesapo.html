<!DOCTYPE html>
<html>

<head>
    <title>Anotaciones</title>
    <style>
        /* Estilos CSS para dar formato a la barra de navegación */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333; /* Color de fondo de la barra de navegación */
        }

        ul.navbar li {
            float: right; /* Cambiado a float: right para alinear a la derecha */
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.navbar li a:hover {
            background-color: #444; /* Color de fondo al pasar el cursor por encima del enlace */
        }

        /* Estilos CSS para los botones del perfil */
        .botones-perfil {
            text-align: center;
            margin-top: 20px;
            background-color: rgba(0, 123, 255, 0.5); /* Color azul transparente */
            padding: 10px; /* Añadido para mejorar el espaciado */
        }

        .boton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            margin: 10px;
        }

        .boton:hover {
            background-color: #0056b3;
        }

        /* Agregar imagen de fondo solo al body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/imagenes/img2.jpg'); /* Cambia 'tu_ruta_de_imagen.jpg' con la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative; /* Añadido para posicionar correctamente la barra de contacto */
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
    /* Estilos para la barra de contacto y redes sociales */
    .barra-contacto {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* Espaciado uniforme entre los elementos */
        }

        .red-social {
            margin-left: 10px; /* Espaciado entre los iconos de redes sociales */
        }


        table {
    border-collapse: collapse;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    background-color: #f9f9f9;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

table th {
    background-color: #333;
    color: white;
}

table tr:nth-child(even) {
    background-color: #f2f2f2;
}

table tr:hover {
    background-color: #ddd;
}

/* Estilos para el formulario de anotaciones */
form {
    margin-top: 20px;
    text-align: center; /* Centrar el contenido del formulario */
}
h1{
    text-align: center;
}
    </style>
</head>

<body>

 

<ul class="navbar">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Acerca de</a></li>
    
    <li><a href="#">Contacto</a></li>
</ul>

<h1>Formulario de Anotaciones</h1>

<br>
<br>
<br>
<form>
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Anotación</th>
            </tr>
        </thead>
        <tbody>
            {% for anotacion in anotaciones %}
                <tr>
                    <td>{{ anotacion.usuario }}</td>
                    <td>{{ anotacion.anotacion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>


    <!-- Barra de contacto y redes sociales -->
    <div class="barra-contacto">
        <div>Contacto: ejemplo@correo.com | Teléfono: +123 456 7890</div>
        <div>Nuestras Redes Sociales:
            <a href="#" class="red-social"><img src="/static/iconos/facebook.png" alt="Facebook"></a>
            <a href="#" class="red-social"><img src="/static/iconos/twitter.png" alt="Twitter"></a>
            <a href="#" class="red-social"><img src="/static/iconos/instagram.png" alt="Instagram"></a>
        </div>
    </div>
</body>

</html>
