<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Notas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4 text-primary">Editar Notas</h1>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="accion" value="editar">
            <input type="hidden" name="nota_id" value="{{ nota_id }}">

            <div class="form-group">
                <label for="apoderado_id">Apoderado:</label>
                <input type="text" class="form-control" name="apoderado_id" value="{{ apoderado_id }}" required>
            </div>

            <div class="form-group">
                <label for="asignatura_id">Asignatura:</label>
                <input type="text" class="form-control" name="asignatura_id" value="{{ asignatura_id }}" required>
            </div>

            <div class="form-group">
                <label for="curso_id">Curso:</label>
                <input type="text" class="form-control" name="curso_id" value="{{ curso_id }}" required>
            </div>

            <div class="form-group">
                <label for="nota">Nota:</label>
                <input type="text" class="form-control" name="nota" value="{{ nota }}" required>
            </div>

            <div class="form-group">
                <label for="usuario_id">Usuario:</label>
                <input type="text" class="form-control" name="usuario_id" value="{{ usuario_id }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

        <a href="{% url 'notasedit' %}" class="mt-3 d-block">Volver a la lista de notas</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
