<!DOCTYPE html>
<html>
<head>
    <title>Mi Sitio Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/imagenes/img2.jpg'); /* Ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
        }

        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(51, 51, 51, 0.7);
        }

        ul.navbar li {
            float: right;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.navbar li a:hover {
            background-color: rgba(68, 68, 68, 0.7);
        }

        .dropdown {
            float: right;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.7);
            min-width: 160px;
            z-index: 1;
            text-align: center;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 0;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: rgba(68, 68, 68, 0.7);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            padding: 20px;
            color: white;
        }
    </style>
    <script>
        // Agregar script JavaScript para gestionar el menú desplegable
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".dropdown").addEventListener("click", function() {
                this.querySelector(".dropdown-content").classList.toggle("show");
            });
        });
    </script>
</head>
<body>

<ul class="navbar">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Acerca de</a></li>
    <li><a href="#">Contacto</a></li>
    <li class="dropdown">
        <a class="dropbtn" href="#">Login</a>
        <div class="dropdown-content">
            <a href="{% url 'loginalu' %}">Alumno</a>
            <a href="{% url 'loginprofesor' %}">Profesor</a>
            <a href="{% url 'loginapoderado' %}">Apoderado</a>
        </div>
    </li>
</ul>

<div class="content">
    <h1>Bienvenido a mi sitio web</h1>
    <p>Este es un ejemplo de cómo agregar una imagen de fondo en HTML y estilos para la barra de navegación.</p>
</div>

</body>
</html>
