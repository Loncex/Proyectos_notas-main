<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Anotaciones</title>
    <style>
        body {
            background-image: url('/static/imagenes/img2.jpg'); /* Ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para la barra de navegaci칩n */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            background-color: transparent; /* Quita el color de fondo */
        }

        ul.navbar li {
            float: right;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.navbar li a:hover {
            background-color: #444;
        }

        /* Estilos para el cuadro de registro */
        .registro-box {
            float: left;
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .registro-box label {
            display: block;
            font-weight: bold;
        }

        .registro-box select,
        .registro-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .registro-box input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .registro-box input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Barra de navegaci칩n -->
<ul class="navbar">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Acerca de</a></li>
    <li><a href="#">Contacto</a></li>
</ul>

<div class="registro-box">
    <h1>Registro de Anotaciones</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="usuario">Selecciona un usuario:</label>
        <select name="usuario" id="usuario">
            {% for user in usuarios %}
                <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>

        <label for="apoderado">Selecciona un apoderado:</label>
        <select name="apoderado" id="apoderado">
            {% for apoderado in apoderados %}
                <option value="{{ apoderado.id }}">
                    {{ apoderado.nombreap|upper }} {{ apoderado.apellidoap|upper }}
                </option>
            {% endfor %}
        </select>

        <label for="curso">Selecciona un curso:</label>
        <select name="curso" id="curso">
            {% for curso in curso %}
                <option value="{{ curso.id }}">{{ curso.data }}</option>
            {% endfor %}
        </select>

        <label for="asignatura">Selecciona una asignatura:</label>
        <select name="asignatura" id="asignatura">
            {% for asignatura in asignaturas %}
                <option value="{{ asignatura.id }}">{{ asignatura.data }}</option>
            {% endfor %}
        </select>

        <label for="nota">Ingresa la nota:</label>
        <input type="text" name="nota" id="nota" placeholder="Escribe la nota">
        
        <input type="submit" value="Guardar Anotaci칩n">
    </form>
</div>

<!-- Contenido principal de la p치gina -->

</body>
</html>
