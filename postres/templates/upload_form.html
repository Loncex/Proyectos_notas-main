<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Subir Archivo a Firebase Storage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4 text-primary">Subir Archivo a Firebase Storage</h1>

        <form method="POST" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" name="archivo" accept=".jpg, .jpeg, .png" required>
                <label class="custom-file-label" for="customFile">Seleccionar Archivo</label>
            </div>

            <button type="submit" class="btn btn-primary">Subir Archivo</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
